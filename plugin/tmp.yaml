cluster:
  client: [cceph01, cceph02]
  conf_file: ceph.conf
  fs: xfs
  head: cceph01
  mkfs_opts: -f -i size=2048 -n size=64k
  mons:
    cceph01: {cceph01: 192.168.5.21}
  mount_opts: -o inode64,noatime,logbsize=256k
  osds: [cceph01, cceph02]
  osds_per_nodes: 8
  tmp_dir: /tmp/cbt
  use_existing: true
  user: root
